<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="200" height="60" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="redGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#d63384;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c02c5c;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#ffffff" rx="4"/>
  
  <!-- Red orbital ring -->
  <ellipse cx="100" cy="30" rx="80" ry="12" fill="none" stroke="url(#redGradient)" stroke-width="2.5" opacity="0.9"/>
  
  <!-- AirDroids text -->
  <text x="100" y="22" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#2c2c2c">
    <tspan>A</tspan><tspan fill="#d63384">I</tspan><tspan>R</tspan>
    <tspan dx="8">D</tspan><tspan>R</tspan><tspan fill="#d63384">O</tspan><tspan>I</tspan><tspan>D</tspan><tspan>S</tspan>
  </text>
  
  <!-- Pocket Drone subtitle -->
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666666">POCKET DRONE</text>
</svg>
