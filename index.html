<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fab Lab San Diego | Legacy Impact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --fl-blue: #00a6d6;
        --fl-dark: #222;
        --fl-light: #f8f9fa;
        --fl-accent: #ff9d00;
      }
      body {
        font-family: "Open Sans", sans-serif;
        background: var(--fl-light);
        color: var(--fl-dark);
      }
      a {
        color: var(--fl-blue);
      }
      a:hover {
        color: var(--fl-accent);
      }
      .navbar {
        background: rgba(255, 255, 255, 0.92);
      }
      .hero {
        position: relative;
        height: 65vh;
        min-height: 400px;
        background: url("https://web.archive.org/web/20151001004853im_/http://www.fablabsd.org/wp-content/uploads/2015/09/fablab_banner.jpg")
          center/cover no-repeat;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .hero::after {
        content: "";
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
      }
      .hero > * {
        position: relative;
        z-index: 1;
      }
      .hero h1 {
        font-size: clamp(2rem, 6vw, 4rem);
        font-weight: 700;
        text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      }
      .btn-cta {
        background: var(--fl-accent);
        border: none;
        color: #fff;
        font-weight: 600;
      }
      .btn-cta:hover {
        background: #ffa91f;
      }
      section {
        padding: 4rem 0;
      }
      .section-title {
        text-align: center;
        font-weight: 600;
        margin-bottom: 2rem;
      }
      .card {
        border: none;
        border-radius: 0.75rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      }
      .card-icon {
        font-size: 2.5rem;
        color: var(--fl-accent);
      }
      footer {
        background: var(--fl-dark);
        color: #fff;
        text-align: center;
        padding: 2rem 0;
      }
      .logo-grid img {
        max-height: 60px;
        object-fit: contain;
        filter: grayscale(100%) contrast(90%);
      }
      .logo-grid img:hover {
        filter: none;
        transition: 0.2s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/babel-standalone@6/babel.min.js"
    ></script>

      function Navbar() {
        return (
          <nav className="navbar navbar-expand-lg fixed-top shadow-sm">
            <div className="container">

              <button
                className="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#nav"
                aria-controls="nav"

                <span className="navbar-toggler-icon"></span>

              <div

                    <a className="nav-link" href="#impact">

                  <li className="nav-item">

      function Hero() {
        return (
          <header className="hero">

      function Impact() {
        return (
          <section id="impact">
            <div className="container">
              <h2 className="section-title">Our Impact</h2>
              <div className="row g-4">
                {impactStats.map((stat) => (
                  <div key={stat.title} className="col-md-4">
                    <div className="card p-4 text-center">
                      <div className="card-icon mb-2">{stat.icon}</div>
                      <h3 className="h5">{stat.title}</h3>

      function Startups() {
        return (
          <section id="startups" className="bg-white">
            <div className="container">
              <h2 className="section-title">Startups We Helped Launch</h2>
              <div className="row g-4">
                {startups.map((s) => (
                  <div key={s.name} className="col-md-4">
                    <div className="card h-100">
                      <img src={s.img} className="card-img-top" alt={s.name} />
                      <div className="card-body">
                        <h3 className="h5">{s.name}</h3>
                        <p className="card-text">{s.desc}</p>
                      </div>
                    </div>
                  </div>
                ))}

      function Partners() {
        return (
          <section id="partners">
            <div className="container">
              <h2 className="section-title">
                Sponsors\u00A0& Community Partners

              <div className="row g-4 align-items-center logo-grid">
                {partners.map((p, i) => (
                  <div key={i} className="col-6 col-md-3">
                    <img className="img-fluid" src={p.img} alt={p.alt} />
                  </div>
                ))}
              </div>
            </div>
          </section>
        );

      function Events() {
        return (
          <section id="events" className="bg-white">

      function Footer() {
        return (

      function App() {
        return (
          <>
            <Navbar />
            <Hero />
            <Impact />
            <Startups />
            <Partners />
            <Events />
            <Footer />

      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
